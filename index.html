<!DOCTYPE html>
<head>
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Temperature Converter</h1>
    </header>

    <main id="container">
        <section>
            <label for="degree-el">Degree</label>
            <input type="number" id="degree-el" placeholder="Enter Degree">
        </section>
        <section>
            <label for="temperature-el">Convert to</label>
            <select id="temperature-el" name="Temperature" value="0">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </section>
        <section>
            <button id="convert-btn" name="convert button">Convert</button>
        </section>
        <div id="result">
            Result:
        </div>
    <script src="script.js"></script>

    </main>
    <footer>
        <div>@CopyRight Anadi Yadav</div>
    </footer>
</body>
</html>
